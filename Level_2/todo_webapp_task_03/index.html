<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
    <title>To Do WebApp</title>

</head>

<body>
    <div class="container-fluid">
        <div class="bgcolor col-lg-12">
            <h2 class="text">To-Do List Web App</h2>
        </div>
        <div class="section1">
            <div class="row">
                <div class="col-lg-5">
                    <div class="box">
                        <form action="">
                            <input class="form-control" type="text" placeholder="Title" required>
                            <textarea class="form-control" placeholder="Description" required></textarea>
                            <input class="btn btn-success" type="submit" value="Save">
                        </form>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="box2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
