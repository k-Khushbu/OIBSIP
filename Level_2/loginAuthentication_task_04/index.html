<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
</head>
<body>
  <h2>Login</h2>
  <form>
    Username: <input type="text" id="username" required><br><br>
    Password: <input type="password" id="password" required><br><br>
    <div><span></span></div>
    <input type="submit" value="Login" onclick="login()">
  </form>

  <h2>Register</h2>
  <form>
    New Username: <input type="text" id="newUsername" required><br><br>
    New Password: <input type="password" id="newPassword" required><br><br>
    <div><span></span></div>
    <input type="submit" value="Register" onclick="register()">
  </form>

  <script src="./index.js"></script>
  
</body>
</html>
